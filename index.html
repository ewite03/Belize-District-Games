<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <title>Learning Belize Districts</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      margin: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }

    .reset {
      background: #e74c3c;
      color: white;
      border: none;
    }

    img {
      width: 60%;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learning Belize Districts</h1>

    <div id="buttons"></div>

    <button class="reset">Reset</button>

    <h2 id="name"></h2>

    <img id="img" src="belizecountry.jpeg" alt="Belize Map">
  </div>

  <script>
    const districts = {
      "Corozal": "corozaldistrict.png",
      "Orange Walk": "orangewalkdistrict.png",
      "Belize": "belizedistrict.png",
      "Cayo": "cayodistrict.png",
      "Stann Creek": "stanncreekdistrict.png",
      "Toledo": "toledodistrict.png"
    };

    const nameEl = document.getElementById('name');
    const imgEl = document.getElementById('img');
    const btnsEl = document.getElementById('buttons');

    Object.keys(districts).forEach(d => {
      let btn = document.createElement('button');
      btn.textContent = d;
      btn.onclick = () => {
        nameEl.textContent = d;
        imgEl.src = districts[d];
      };
      btnsEl.appendChild(btn);
    });

    document.querySelector('.reset').onclick = () => {
      nameEl.textContent = "";
      imgEl.src = "belizecountry.jpeg";
    };
  </script>
</body>
</html>
