<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Belize Districts</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: #667eea;
      margin: 5px;
      width: 45%;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .reset {
      background: #f5576c;
      width: 95%;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      margin-top: 10px;
    }

    img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    img.active {
      opacity: 1;
    }

    h2 {
      color: #667eea;
      height: 30px;
      transition: opacity 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learn Belize Districts</h1>
    <div id="buttons"></div>
    <button class="reset">Reset</button>
    <h2 id="name"></h2>
    <div class="image-wrapper">
      <img id="img1" class="active" src="images/belizecountry.png" alt="Belize Map">
      <img id="img2" src="" alt="">
    </div>
  </div>

  <script>
    const districts = {
      "Corozal": "images/corozal.png",
      "Orange Walk": "images/orangewalk.png",
      "Belize": "images/belize.png",
      "Cayo": "images/cayo.png",
      "Stann Creek": "images/stanncreek.png",
      "Toledo": "images/toledo.png"
    };

    const nameEl = document.getElementById('name');
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const btnsEl = document.getElementById('buttons');

    Object.keys(districts).forEach(d => {
      const btn = document.createElement('button');
      btn.textContent = d;
      btn.onclick = () => changeDistrict(d);
      btnsEl.appendChild(btn);
    });

    function changeDistrict(district) {
      nameEl.style.opacity = 0;
      const activeImg = img1.classList.contains('active') ? img1 : img2;
      const nextImg = activeImg === img1 ? img2 : img1;
      nextImg.src = districts[district];
      nextImg.alt = `Map of ${district} District`;
      nextImg.classList.add('active');
      activeImg.classList.remove('active');
      setTimeout(() => {
        nameEl.textContent = district;
        nameEl.style.opacity = 1;
      }, 300);
    }

    document.querySelector('.reset').onclick = () => {
      nameEl.style.opacity = 0;
      const activeImg = img1.classList.contains('active') ? img1 : img2;
      const nextImg = activeImg === img1 ? img2 : img1;
      nextImg.src = "images/belizecountry.png";
      nextImg.alt = "Map of Belize";
      nextImg.classList.add('active');
      activeImg.classList.remove('active');
      setTimeout(() => {
        nameEl.textContent = "";
        nameEl.style.opacity = 1;
      }, 300);
    };
  </script>
</body>
</html>
