<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Belize Districts</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: #667eea;
      margin: 5px;
      width: 45%;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .reset {
      background: #f5576c;
      width: 95%;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    h2 {
      color: #667eea;
      height: 30px;
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learn Belize Districts</h1>

    <div id="buttons"></div>

    <button class="reset">Reset</button>

    <h2 id="name"></h2>

    <img id="img" src="images/belizecountry.png" alt="Belize Map">
  </div>

  <script>
    const districts = {
      "Corozal": "images/corozal.png",
      "Orange Walk": "images/orangewalk.png",
      "Belize": "images/belize.png",
      "Cayo": "images/cayo.png",
      "Stann Creek": "images/stanncreek.png",
      "Toledo": "images/toledo.png"
    };

    const nameEl = document.getElementById('name');
    const imgEl = document.getElementById('img');
    const btnsEl = document.getElementById('buttons');

    
    Object.keys(districts).forEach(d => {
      const btn = document.createElement('button');
      btn.textContent = d;
      btn.onclick = () => changeDistrict(d);
      btnsEl.appendChild(btn);
    });

    function changeDistrict(district) {
      
      imgEl.classList.add('fade-out');
      nameEl.classList.add('fade-out');

      setTimeout(() => {
        nameEl.textContent = district;
        imgEl.src = districts[district];
        imgEl.alt = `Map of ${district} District`;
        imgEl.classList.remove('fade-out');
        nameEl.classList.remove('fade-out');
      }, 400); // Wait before switching to make the fade smoother
    }

    document.querySelector('.reset').onclick = () => {
      imgEl.classList.add('fade-out');
      nameEl.classList.add('fade-out');

      setTimeout(() => {
        nameEl.textContent = "";
        imgEl.src = "images/belizecountry.jpg";
        imgEl.alt = "Map of Belize";
        imgEl.classList.remove('fade-out');
        nameEl.classList.remove('fade-out');
      }, 400);
    };
  </script>
</body>
</html>
